<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EditZZZ | Resize Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">

    <a class="navbar-brand fw-bold" href="/home">EditZZZ</a>

    <ul class="navbar-nav mx-auto">
      <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
      <li class="nav-item"><a class="nav-link active fw-semibold" href="/resize">Resize</a></li>
    </ul>

    

  </div>
</nav>

<!-- FLASH MESSAGE -->
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-success alert-dismissible fade show">
          {{ message | safe }}
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- RESIZE FORM -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow border-0">
        <div class="card-body p-4">

          <h4 class="text-center mb-4">Resize Image</h4>

          <form action="/resize" method="post" enctype="multipart/form-data">

            <input class="form-control mb-3" type="file" name="file" required>

            <div class="row mb-3">
              <div class="col">
                <input type="number" class="form-control" name="width" placeholder="Width (px)" required>
              </div>
              <div class="col">
                <input type="number" class="form-control" name="height" placeholder="Height (px)" required>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">
              Resize Image
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
